version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: greenhouse-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: greenhouse-os
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - greenhouse-network

  redis:
    image: redis:7-alpine
    container_name: greenhouse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - greenhouse-network
    command: redis-server --appendonly yes

  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: greenhouse-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto_config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    networks:
      - greenhouse-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: greenhouse-backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGO_URI: mongodb://mongodb:27017/greenhouse-os
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MQTT_HOST: mosquitto
      MQTT_PORT: 1883
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: gemini-2.0-flash
      LOG_LEVEL: info
    depends_on:
      - mongodb
      - redis
      - mosquitto
    networks:
      - greenhouse-network
    restart: unless-stopped

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:
  mosquitto_config:
  mosquitto_data:
  mosquitto_logs:

networks:
  greenhouse-network:
    driver: bridge
